<h2 mat-dialog-title style="font-size:18px">Statistics</h2>
<mat-dialog-content class="mat-typography" style="min-width:650px;">
        
    {{data.statistics.publishersNum+" Publishers"}}<br/>
    {{data.statistics.booksNum+" Books"}}<br/>

    <br/>
      
</mat-dialog-content>
<mat-dialog-actions align="end">

    <button mat-button [mat-dialog-close]="{action:'close',template:data.template}" mat-dialog-close >OK</button>
</mat-dialog-actions>
