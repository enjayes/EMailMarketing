<h2 mat-dialog-title style="font-size:18px">Edit Mail Template</h2>
<mat-dialog-content class="mat-typography" style="min-width:650px;">
        <mat-card>
             <textarea  matInput [(ngModel)]="data.template" style="min-height:360px;"></textarea>
        </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button style="margin-right:30px;" mat-button (click)="addTemplate()">Add Template</button>
    <button mat-button [mat-dialog-close]="{action:'close',template:data.template}" mat-dialog-close >OK</button>
</mat-dialog-actions>
